<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .api-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .api-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .api-section button {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .api-section button:hover {
            background: #45a049;
        }

        #apiOutput {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            color: #333;
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-icon {
            color: #4CAF50;
            margin-right: 8px;
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù Data Submission Portal</h1>

        <!-- Error Display -->
        <div class="error" id="errorMessage"></div>

        {% if error %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = '{{ error }}';
                errorDiv.classList.add('show');
            });
        </script>
        {% endif %}

        <!-- API Section -->
        <div class="form-section api-section">
            <h3>üîå API Data Test</h3>
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Click to fetch data from our API:</p>
            <button type="button" onclick="fetchAPI()">Fetch API Data</button>
            <div id="apiOutput"></div>
        </div>

        <!-- Form Section -->
        <form method="POST" action="/submit">
            <div class="form-section">
                <h2>üìã Submit Your Information</h2>

                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" placeholder="Enter any additional message"></textarea>
                </div>
            </div>

            <button type="submit">Submit Data</button>
        </form>
    </div>

    <script>
        function fetchAPI() {
            const apiOutput = document.getElementById('apiOutput');
            const button = event.target;

            button.disabled = true;
            button.textContent = 'Loading...';

            fetch('/api')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    apiOutput.style.display = 'block';
                    apiOutput.innerHTML = '<strong>API Response:</strong><pre>' +
                        JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    apiOutput.style.display = 'block';
                    apiOutput.innerHTML = '<strong>Error:</strong> ' + error.message;
                    apiOutput.style.color = '#e74c3c';
                })
                .finally(() => {
                    button.disabled = false;
                    button.textContent = 'Fetch API Data';
                });
        }
    </script>
</body>

</html>
